d-i debian-installer/locale string es_ES.UTF-8
d-i time/zone string America/Bogota
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select es
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string k0s
d-i netcfg/get_domain string local
d-i passwd/root-password password 23895634
d-i passwd/root-password-again password 23895634
d-i passwd/user-fullname string Debian K0s
d-i passwd/username string debiank0s
d-i passwd/user-password password 23895634*a
d-i passwd/user-password-again password 23895634*a
d-i user-setup/allow-password-weak boolean true
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/confirm boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i mirror/country string manual
d-i mirror/http/hostname string ar.archive.ubuntu.com
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i apt-setup/use_mirror boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/services-select multiselect security, updates
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select none
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string /dev/sda
d-i finish-install/reboot_in_progress note
d-i cdrom-detect/eject boolean true
 d-i preseed/late_command string \
   in-target systemctl enable ssh; \
   in-target adduser debiank0s sudo; \
   in-target sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config; \
   in-target sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config; \
   in-target systemctl restart ssh;